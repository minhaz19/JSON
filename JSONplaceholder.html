<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON PLACEHOLDER</title>
</head>
<body>
    <ul id="show">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/photos')
        .then(response => response.json())
        .then(json => showJson(json))

        function showJson(pic) {
            const photo = document.getElementById("show");
            const showPic = pic.map(user =>user.url);
            for (let i = 0; i < showPic.length; i++) {
                const element = showPic[i];
                const li =document.createElement("li"); 
                li.innerText = element;
                photo.appendChild(li);
            }

            
        }
    </script>
</body>
</html>
